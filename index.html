<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body class="bg-gray-800 text-center flex items-center justify-center min-h-screen font-sfsportsnight">
    <!-- Banner Section -->
    <div class="relative w-full max-w-4xl mx-4">
        <!-- Banner Image -->
        <img src="SJMP_banner.PNG" alt="SJMP Banner" class="w-full h-auto object-cover rounded-lg shadow-md blur-sm">
        
        <!-- Title Overlay -->
        <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50 text-white rounded-lg p-4">
            <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl tracking-wide mb-2 font-sfsportsnightalternate">Bom dia. Faltam</h1>
            <!-- Countdown Section -->
            <div id="countdown" class="text-xl sm:text-2xl md:text-3xl text-red-500 font-mono mt-4 mb-2"></div>
            <h4 class="text-sm sm:text-base mt-2 mb-2">para o</h4>
            <a href="https://www.fantrax.com/fantasy/league/rtj0tnlglw9fbcsp/draft" target="_blank" class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold mt-2 font-sfsportsnightalternate underline underline-offset-8">Draft SJMP</a>
        </div>
    </div>

    <script>
        // Define the countdown date
        var countdownDate = new Date("Oct 6, 2024 21:00:00").getTime();

        // Update the countdown every second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            // Calculate time left
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Use singular for 1 and plural for everything else (including 0)
            var daysText = days === 1 ? "dia" : "dias";
            var hoursText = hours === 1 ? "hora" : "horas";
            var minutesText = minutes === 1 ? "minuto" : "minutos";
            var secondsText = seconds === 1 ? "segundo" : "segundos";

            // Display the result
            document.getElementById("countdown").innerHTML = 
            days + " " + daysText + " " + 
            hours + " " + hoursText + " " + 
            minutes + " " + minutesText + " " + 
            seconds + " " + secondsText;

            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
