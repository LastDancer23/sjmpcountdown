<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem SJMP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3rem;
        }
        #countdown {
            font-size: 2rem;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Bom dia. Faltam</h1>
    <div id="countdown"></div>

    <script>
        // Define the countdown date
        var countdownDate = new Date("Oct 6, 2024 21:00:00").getTime();

        // Update the countdown every second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            // Calculate time left
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Use singular for 1 and plural for everything else (including 0)
            var daysText = days === 1 ? "dia" : "dias";
            var hoursText = hours === 1 ? "hora" : "horas";
            var minutesText = minutes === 1 ? "minuto" : "minutos";
            var secondsText = seconds === 1 ? "segundo" : "segundos";

            // Display the result
            document.getElementById("countdown").innerHTML = 
            days + " " + daysText + " " + 
            hours + " " + hoursText + " " + 
            minutes + " " + minutesText + " " + 
            seconds + " " + secondsText;

            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
